<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>insert test page</title>
</head>
<body>
<h1>insert test page</h1>
<div>
    <!--/*@thymesVar id="postDto" type="com.example.basic.dto.PostDto"*/-->
    <form action="#" th:action="@{/post/addPost}" th:object="${postDto}" method="post">
        <fieldset>
            <div>
                <label>제목</label>
                <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
                <input th:field="*{title}" id="title"/></p>
            </div>
            <div>
                <label>내용</label>
                <span th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></span>
                <textarea th:field="*{content}"/>
            </div>
            <div>
                <label>작성자</label>
                <span th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></span>
                <input th:field="*{author}"/></p>
            </div>
        </fieldset>
        <button type="submit">등록</button>
    </form>
</div>
</body>
</html>
