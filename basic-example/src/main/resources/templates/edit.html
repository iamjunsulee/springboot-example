<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>test page</title>
</head>
<body>
    <h1>update test page</h1>
    <div>
        <form action="#" th:action="@{/edit/{id}(id=${post.id})}" th:object="${post}" method="post">
            <ul>
                <p hidden>ID : <input th:field="*{id}"/></p>
                <p>제목 : <input th:field="*{title}"/></p>
                <p>내용 : </p>
                <textarea th:field="*{content}"/>
                <p>작성자 : <input th:field="*{author}"/></p>
            </ul>
            <button type="submit">수정</button>
        </form>
    </div>
</body>
</html>
